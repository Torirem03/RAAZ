<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Manufacturers</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    	<style>
			body {
				background-color: antiquewhite;
			}
	
			.first-letter {
				font-size: 35px;
				line-height: 50px;
			}
			    @media (max-width: 768px) {
	        .navbar-nav .btn.btn-success {
	            margin-bottom: 10px; /* Adjust the margin size as needed */
	        }
    	}
		</style>
    
</head>

<body>

<header th:replace="fragments/header :: header"></header>

    <div class="container mt-4">

        <!-- Title -->
        <h2>All Manufacturers</h2>

		<a th:href="@{/manufacturer/inputMan}" class="btn btn-success">Add Manufacturer</a>

        <!-- Man Table -->
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Street</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zip</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
               <tr th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.manId}"></td>
            <td th:text="${manufacturer.manName}"></td>
            <td th:text="${manufacturer.street}"></td>
            <td th:text="${manufacturer.city}"></td>
            <td th:text="${manufacturer.state}"></td>
            <td th:text="${manufacturer.zip}"></td>
            <td th:text="${manufacturer.email}"></td>
            <td th:text="'('+ ${#strings.substring(manufacturer.phone,0,3)} + ')' + ${#strings.substring(manufacturer.phone,3,6)} + '-' + ${#strings.substring(manufacturer.phone,6,10)}"></td>
            <td>
                <a th:href="@{/manufacturer/edit/{id}(id=${manufacturer.manId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/manufacturer/delete/{id}(id=${manufacturer.manId})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
            </tbody>
        </table>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
