<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Amy Miles-->
<meta charset="ISO-8859-1">
<title>All Inventory</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!--End bootstrap-->
	<style>
		body {
			background-color: antiquewhite;
		}

		.first-letter {
			font-size: 35px;
			line-height: 50px;
		}
			    /* Add a margin to the bottom of buttons when collapsed */
	    @media (max-width: 768px) {
	        .navbar-nav .btn {
	            margin-bottom: 10px; /* Adjust the margin size as needed */
	        }
    }
	</style>
<!--Amy Miles 11/27-->	
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<div class="container">
		
		<div class="row">
			<form class="p-5">
				<h1>All Inventory</h1>
				<h6>Inventory Under 100 in Red</h6>
				<table class="table table-hover table-dark">
					<thead>
						<tr>	
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Description</th>
							<th scope="col">Stock</th>							
						</tr>
					</thead>
					<tr th:each="currentProduct : ${products}">
						<td th:text="${currentProduct.productId}"/>
						<td th:text="${currentProduct.productName}"/>
						<td th:text="${currentProduct.description}"/>						
						 <td th:class="${currentProduct.stock lt 100} ? 'text-danger' : ''" th:text="${currentProduct.stock}" />
						
						<td><a th:href="@{/manage/{productId}(productId=${currentProduct.productId})}">Manage Inventory</a></td>				
					</tr>
				</table>				
			</form>
			</div>
			
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</body>
</html>
