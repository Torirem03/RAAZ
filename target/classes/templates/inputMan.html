<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--Rachel Schulz 11/28/23-->

<head>
	<meta charset="ISO-8859-1">
	<title>Input Manufacturer</title>

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--End bootstrap-->

	<style>
		body {
			background-color: antiquewhite;
		}
	</style>

</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	
	<!--How do I do mapping for this w/Manufacturer controller methods as existing? -->
	<form th:object="${newMan}" th:action="@{/######}(ID=${newMan.manId})" method=POST>
		<div class="form-group">
			<label for="inputId">Manufacturer Id: </label>
			<input type="text" name="inputId" id="inputId" size="10" th:field="*{manId}" />
		</div>
		<div class="form-group">
			<label for="inputName">Manufacturer Name: </label>
			<input type="text" name="inputName" id="inputName" size="30" th:field="*{manName}" />
		</div>
		<div class="form-group">
			<label for="inputStreet">Street: </label>
			<input type="text" name="inputStreet" id="inputStreet" size="30" th:field="*{street}" />
		</div>
		<div class="form-group">
			<label for="inputState">State: </label>
			<input type="text" name="inputState" id="inputState" size="20" th:field="*{state}" />
		</div>
		<div class="form-group">
			<label for="inputZip">Zip Code: </label>
			<input type="text" name="inputZip" id="inputZip" size="12" th:field="*{zip}" />
		</div>
		<div class="form-group">
			<label for="inputEmail">Email Address: </label>
			<input type="text" name="inputEmail" id="inputEmail" size="30" th:field="*{email}" />
		</div>
		<div class="form-group">
			<label for="inputPhone">Phone Number: </label>
			<input type="text" name="inputPhone" id="inputPhone" size="20" th:field="*{phone}" />
		</div>
		<div class="form-group">
			<!--ADD BUTTONS, reset...-->
			<input type="submit" class="btn btn-success mr-2" value="Submit" />
		</div>
	</form>
	

</body>

</html>
