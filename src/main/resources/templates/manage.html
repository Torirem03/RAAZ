<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Manage</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!--End bootstrap-->
	<style>
		body {
			background-color: antiquewhite;
		}
		    /* Add a margin to the bottom of buttons when collapsed */
	    @media (max-width: 768px) {
	        .navbar-nav .btn {
	            margin-bottom: 10px; /* Adjust the margin size as needed */
	        }
    }
	</style>
	<!--Amy Miles 11/27-->
</head>

<body>
	<header th:replace="fragments/header :: header"></header>

	<div class="container">
		<div class="row">
			<h1>Manage Product Inventory</h1>

			<!-- Display error message if present in the URL -->
			<div th:if="${param.error}" class="alert alert-danger">
				<p th:text="'Error: ' + ${param.error}"></p>
			</div>

			<!-- Display the product information table -->
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Description</th>
						<th scope="col">Stock</th>
					</tr>
				</thead>
				<tr>
					<td th:text="${newProduct.productName}" />
					<td th:text="${newProduct.description}" />
					<td th:text="${newProduct.stock}" />
				</tr>
			</table>

			<!-- Restock form -->
			<form th:action="@{/restock/{productId}(productId=${newProduct.productId})}" method="post" class="border border-dark p-3">
				<label for="restockAmount">Restock Amount:</label>
				<input type="number" id="restockAmount" name="restockAmount" required>
				<button type="submit">Restock</button>
			</form>

			<!-- Pick form -->
			<form th:action="@{/manage/pick/{productId}(productId=${newProduct.productId})}" method="post" class="border border-dark p-3">
				<label for="pickAmount">Pick Amount:</label>
				<input type="number" id="pickAmount" name="pickAmount" required>
				<button type="submit">Pick</button>
			</form>


		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>

</html>
