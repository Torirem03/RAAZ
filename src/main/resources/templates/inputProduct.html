<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Amber Miller-->
<meta charset="ISO-8859-1">
<title>Input Product</title>
	<script type = "text/javascript">
		function validate() {
         	if (parseFloat(document.productForm.cost.value) < 0.01) {
            	alert( "The cost must be greater than $0.00" );
            	event.preventDefault();
            	returnToPreviousPage();
         	}
         	if (parseInt(document.productForm.stock.value) < 1) {
            	alert( "A stock's value must be greater than 0" );
            	event.preventDefault();
            	returnToPreviousPage();
         	}
         	if (parseInt(document.productForm.manId.value) == 0) {
            	alert( "A stock's value must be greater than 0" );
            	event.preventDefault();
            	returnToPreviousPage();
         	}
         	return( true );
      	}	
	</script>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!--End bootstrap-->

	<style>
		body {
			background-color: antiquewhite;
		}
	</style>
</head>
<header th:replace="fragments/header :: header"></header>
	<div class="container">
		<div class="row">
			<h1>Add Product</h1>
		</div>
		<div>
				<form th:object="${newProduct}" name="productForm" th:action="@{/updateProduct/{productId}(productId=${newProduct.productId})}" method=POST onsubmit="validate();" class="border border-dark p-3">
					Product Name: <input name="productName" size="20" placeholder="Name of product" th:field="*{productName}" required><br />
					Description: <input name="description" size="20" placeholder="Description" th:field="*{description}"><br />
					Cost: <input name="cost" size="20" th:field="*{cost}" required><br />
					Stock: <input name="stock" size="20" th:field="*{stock}" required><br />
					Manufacturer ID: <input name="manId" size="20" type="number" min="1" th:field="*{manufacturer.manId}" required><br />

					<input name="submit" type="submit" value="Submit" />
				</form>
		</div>
	</div>
</body>
</html>
