<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Amber Miller-->
<meta charset="ISO-8859-1">
<title>Input Product</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!--End bootstrap-->
	<style>
		body {
			background-color: antiquewhite;
		}
	</style>
</head>
<header th:replace="fragments/header :: header"></header>
<body>
	<form th:object="${newProduct}" name="productForm" th:action="@{/updateProduct/{productId}(productId=${newProduct.productId})}" method=POST>
		Product Name: <input name="productName" size="20" th:field="*{productName}"><br />
		Description: <input name="description" size="20" th:field="*{description}"><br />
		Cost: <input name="cost" size="20" th:field="*{cost}"><br />
		Stock: <input name="stock" size="20" th:field="*{stock}"><br />
		Manufacturer: <input name="manufacturer.manName" size="20" th:field="*{manufacturer.manName}"><br />

		<input name="Submit" type="submit" value="submit" />
	</form>
</body>
</html>
