<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--Rachel Schulz 11/28/23-->

<head>
	<meta charset="ISO-8859-1">
	<title>All Products</title>

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--End bootstrap-->

	<style>
		body {
			background-color: antiquewhite;
		}
		h1 {
			text-align: center;
		}
		.costOutput {
			text-align: right;
		}
		    /* Add a margin to the bottom of buttons when collapsed */
	    @media (max-width: 768px) {
	        .navbar-nav .btn {
	            margin-bottom: 10px; /* Adjust the margin size as needed */
	        }
	    }
	</style>

</head>

<body>
	<header th:replace="fragments/header :: header"></header>
	
	<h1>RAAZ Products</h1>

	<div class="container">
		<a th:href="@{/inputProduct}" class="btn btn-success me-3 mb-2 mb-lg-0">Add New Product</a>
		<div class="row">

			<div class="col md-10">
				<table class="table table-hover table-dark">
					<thead>
						<tr>
							<th scope="col">Product ID</th>
							<th scope="col">Product Name</th>
							<th scope="col">Description</th>
							<th scope="col">Cost</th>
							<th scope="col">Stock</th>
							<th scope="col">Manufacturer</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="currentproduct : ${products}">
							<td th:text="${currentproduct.productId}"></td>
							<td th:text="${currentproduct.productName}"></td>
							<td th:text="${currentproduct.description}"></td>
							<td class="costOutput" th:text="${#numbers.formatCurrency(currentproduct.cost)}"></td>
							<td th:text="${currentproduct.stock}"></td>
							<td th:text="${currentproduct.Manufacturer.manName}"></td>
							<td><a class="btn btn-success mr-2"
									th:href="@{/updateProduct/{productId}(productId=${currentproduct.productId})}">Edit</a>
							</td>
							<td><a class="btn btn-success mr-2"
									th:href="@{/deleteProduct/{productId}(productId=${currentproduct.productId})}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
